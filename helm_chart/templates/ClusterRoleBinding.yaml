apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "permission-manager.serviceAccountName" . }}
roleRef:
  kind: ClusterRole
  name: {{ include "permission-manager.serviceAccountName" . }}
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: {{ include "permission-manager.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
