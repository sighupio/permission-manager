---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    run: create-kubeconfig
  name: create-kubeconfig
spec:
  template:
    metadata:
      labels:
        run: create-kubeconfig
    spec:
      containers:
      - name: curl
        image: curlimages/curl:7.70.0
        command: ["/bin/sh", "-c"]
        args: ["curl -s --fail -X POST $(ENDPOINT) -H \"Content-Type: application/json;charset=utf-8\" -H \"Authorization: Basic $(BASIC_AUTH)\" --data '{\"username\":\"test-user\"}'"]
        env:
          - name: ENDPOINT
            value: http://permission-manager-service.permission-manager.svc.cluster.local:4000/api/create-kubeconfig
          - name: BASIC_AUTH
            value: YWRtaW46MXYyZDFlMmU2N2RT
      restartPolicy: OnFailure
