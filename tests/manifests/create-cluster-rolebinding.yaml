---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    run: create-cluster-rolebinding
  name: create-cluster-rolebinding
spec:
  template:
    metadata:
      labels:
        run: create-cluster-rolebinding
    spec:
      containers:
      - name: curl
        image: curlimages/curl:7.70.0
        command: ["/bin/sh", "-c"]
        args: ["curl -s --fail -X POST $(ENDPOINT) -H \"Content-Type: application/json;charset=utf-8\" -H \"Authorization: Basic $(BASIC_AUTH)\" --data '{\"generated_for_user\":\"test-user\",\"roleName\":\"template-cluster-resources___admin\",\"subjects\":[{\"kind\":\"User\",\"name\":\"test-user\",\"apiGroup\":\"rbac.authorization.k8s.io\"}],\"clusterRolebindingName\":\"test-user___template-cluster-resources___admin\"}'"]
        env:
          - name: ENDPOINT
            value: http://permission-manager-service.permission-manager.svc.cluster.local:4000/api/create-cluster-rolebinding
          - name: BASIC_AUTH
            value: YWRtaW46MXYyZDFlMmU2N2RT
      restartPolicy: OnFailure
